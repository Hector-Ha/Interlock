services:
  postgres:
    image: postgres:16-alpine
    container_name: interlock_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-interlock}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-interlock}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-interlock}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - interlock-network

  server:
    image: ghcr.io/${GHCR_USERNAME}/interlock-server:${IMAGE_TAG:-latest}
    container_name: interlock_server
    pull_policy: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${DB_USER:-interlock}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-interlock}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - interlock-network
    restart: unless-stopped

networks:
  interlock-network:
    driver: bridge

volumes:
  postgres_data:
    name: interlock_db_data
